<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="image">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <img src="./images/icon-document.svg" alt="icon-document">
        <img src="./images/icon-folder.svg" alt="icon-folder">
        <img src="./images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>
    <div class="stats">
      <h1>You've used <span> 815 GB </span> of your storage</h1>
      <h2>185 <span>GB Left</span></h2>
      <div class="progress">
        <div class="bar">
          <p class="gradient"></p>
          <p class="round"></p>
        </div>
        <p class="start text">0 GB</p>
        <p class="end text">1000 GB</p>
      </div>
    </div>
  </main>
</body>
</html>
